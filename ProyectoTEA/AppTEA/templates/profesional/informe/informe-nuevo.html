{% extends 'base.html' %}

{% load staticfiles %}


{% block body_block %}
{% if user.is_authenticated %}

	
<style>
		.mdl-card__title {
		color: #fff;
		height: 176px;
		background: url("{% static 'images/avion.png' %}") center / cover;
		}
		
		</style>


	<div class="mdl-grid">
		<div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
			<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">Nuevo Informe de {{paciente.nombres}}</h2>
			</div>
			<div class="mdl-card__supporting-text">
					<form method="POST">{% csrf_token %}
					<div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
						<textarea class="mdl-textfield__input" name="contenido" type="text" rows="8" id="sample5" ></textarea>
						<label class="mdl-textfield__label" for="sample5">Contenido del Informe...</label>
					</div>
					<input type="hidden" name="nombre" value="{{user.first_name}}">
					<input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" value="Guardar">
					</form>
			</div>
		</div>
	</div>

	{% else %}
	<h1>acceso denegado</h1>
	{% endif %}
{% endblock %}
