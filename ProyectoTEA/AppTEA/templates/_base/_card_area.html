<div id="card-{{ area.id }}" style="height:250px;" class="mdl-cell demo-card-square mdl-card mdl-shadow--2dp mdl-layout__content">
  <div class="mdl-card__title mdl-card--expand" >
    <h2 class="mdl-card__title-text">{{ area }}</h2>
  </div>

  <div class="mdl-card__supporting-text mdl-layout__content" style="  height: 100px; overflow-y: scrollable;">
    {% for prof in area.profesional_set.all %}
        <a href="{% url 'apptea:verProfesional' prof.id %}" class="mdl-button mdl-js-button mdl-js-ripple-effect">{{ prof }}  <i class="material-icons" style="color:#7088FF;">launch</i></a><br>
    {% endfor %}
  </div>


  <div class="mdl-card__actions mdl-card--border"><center>
    <a href="{% url 'apptea:verArea' area.id %}" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons" >visibility</i>
    </a>
    <a id="borrar-{{ area.id }}" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons" >delete</i>
    </a>
    {% url 'apptea:desactivarArea' area.id as accion_url %}

    {% include '_base/_confirm.html' with id=area.id link=accion_url %}
  
    <a href="{% url 'apptea:editarArea' area.id %}" class="mdl-button mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons" >edit</i>
    </a>
    </center>

  </div>
</div>
