{% extends '_base/base.html' %}

{% load staticfiles %}

{% block body_block %}

  <div id="dialog-form" class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
      {% if err %}<h2 class="mdl-card__title-text" style="color: red;">{{err}}{% else %}<h2 class="mdl-card__title-text">{{ titulo }}{% endif %}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      <form name="form" action="{{ accion_form }}" method="POST">{% csrf_token %}
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input name="nombre" class="mdl-textfield__input" type="text" id="nombre" value="{{ nombre }}" required autofocus/>
          <label class="mdl-textfield__label" for="nombre">Nombre</label>
        </div>
      </form>
    </div>
    
    <div class="mdl-card__actions mdl-card--border">
      <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="document.form.submit()">
        {{ boton }}
      </a>
    </div>
    
  </div>

{% endblock %}
