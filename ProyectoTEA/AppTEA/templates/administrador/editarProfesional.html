{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

<style>
.demo-card-wide > .mdl-card__title {
    color: #999999;
    height: 176px;
    background: url("{% static 'images/header.jpg' %}") center / cover;
}
.demo-card-wide > .mdl-card__menu {
    color: #fff;
}
.mdl-card__title-text {
    font-size: 2.7em;
}
.mdl-card__supporting-text{
    font-size: 1em;
}
</style>
		
		<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--2-col"></div>
		<div class="demo-card-wide mdl-card mdl-shadow--3dp    mdl-cell mdl-cell--8-col mdl-cell--8-col-phone">
		<div class="mdl-card__title">
			<h2 class="mdl-card__title-text">Editar profesional</h2>
		</div>
		<div class="mdl-card__supporting-text">



		<form method="POST">
		{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="8" name="rnp" value="{{ profesional.rnp }}" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">Registro nacional de proveedores </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="nombres" value="{{ profesional.first_name }}">
				<label class="mdl-textfield__label" for="sample4">Nombres</label>
				<span class="mdl-textfield__error">Que paso aca?</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="apellidos" value="{{ profesional.last_name }}">
				<label class="mdl-textfield__label" for="sample4">Apellidos</label>
				<span class="mdl-textfield__error">Que paso aca?</span>
			</div><br>			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input maxlength="40" name="mail" class="mdl-textfield__input" type="text" value="{{ profesional.email }}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
				<label class="mdl-textfield__label">Mail</label>
				<span class="mdl-textfield__error">El Mail no es correcto</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="8" name="dni" value="{{ profesional.dni }}" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">DNI </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="20" name="num_matricula" value="{{ profesional.num_matricula }}" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">numero de matricula </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="40" name="tel_personal" value="{{ profesional.tel_personal }}" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">telefono personal </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<select class="mdl-textfield__input" name="area">
				{% for area in areas %}
					<option value="{{ area.pk }}" {% if area.pk == profesional.area.pk %}selected{% endif %}>{{ area.nombre }}</option>
				{% endfor %}
				</select>
				<label class="mdl-textfield__label" for="sample4">Area </label>
				<span class="mdl-textfield__error">Esa no es un area</span>
			</div><br>
			<div class="mdl-card__actions mdl-card--border">
				<input type="submit" value="Guardar" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color: #78909C;">
			</div>
		</form>
		</div>
		</div>
	
</form>
</center>
{% endblock %}
