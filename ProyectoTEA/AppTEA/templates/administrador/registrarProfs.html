{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

<style>
.mdl-textfield {
	width: 85%;
}
</style>



<center>
		<form action="../registrarProf/" method="POST">{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="8" name="rnp" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">Registro nacional de proveedores </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="nombres" >
				<label class="mdl-textfield__label" for="sample4">Nombres</label>
				<span class="mdl-textfield__error">Que paso aca?</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="apellidos" >
				<label class="mdl-textfield__label" for="sample4">Apellidos</label>
				<span class="mdl-textfield__error">Que paso aca?</span>
			</div><br>			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input maxlength="40" name="mail" class="mdl-textfield__input" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
				<label class="mdl-textfield__label">Mail</label>
				<span class="mdl-textfield__error">El Mail no es correcto</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="8" name="dni" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">DNI </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="20" name="num_matricula" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">numero de matricula </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="40" name="tel_personal" pattern="-?[0-9]*(\.[0-9]+)?">
				<label class="mdl-textfield__label" for="sample4">telefono personal </label>
				<span class="mdl-textfield__error">Eso no es un numero!</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<select class="mdl-textfield__input" name="area">
				{% for area in areas %}
					<option value="{{ area.pk }}">{{ area.nombre }}</option>
				{% endfor %}
				</select>
				<label class="mdl-textfield__label" for="sample4">Area </label>
				<span class="mdl-textfield__error">Esa no es un area</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" name="contra" >
				<label class="mdl-textfield__label" for="sample4">Contrase√±a</label>
				<span class="mdl-textfield__error">Que paso aca?</span>
			</div>
			<div>
				
			</div>

			<div class="mdl-card__actions mdl-card--border">
				<input type="submit" value="Registrar Profesional" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color: #78909C;">
			</div>
		
	
</form>
</center>
{% endblock %}
