{% extends 'base.html' %}

{% load staticfiles %}

{% block body_block %}

<link rel="stylesheet" type="text/css" href="{% static 'css/perfil.css' %}" />

{% if user.is_authenticated %}

	<div class="mdl-grid">
		
	{% for profesional in profesionales %}
	
		<div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title mdl-card--expand"style="background: url({% static 'images/dog.png' %}) no-repeat; background-size: 100%;">
				<h4>
				{{ profesional.first_name }}<br>
				{{ profesional.last_name }}<br>
				{{ profesional.dni }}
				</h4>
			</div>
			<div class="mdl-card__actions mdl-card--border mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"  style="cursor: pointer" onclick="window.location.href='../profesional/{{ paciente.pk }}' ">
				<a class="mdl-button mdl-button--colored mdl-js-button">
				Editar
				</a>
				<div class="mdl-layout-spacer"></div>
				<i class="material-icons">
					create
				</i>
			</div>
		</div>
		
	{% endfor %}
	</div>
	
{% endif %}

{% endblock %}
