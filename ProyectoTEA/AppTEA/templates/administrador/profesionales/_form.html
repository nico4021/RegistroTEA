{% extends '_base/base.html' %}

{% load staticfiles %}

{% block body_block %}

<style>
.demo-card-wide > .mdl-card__title {
    color: #999999;
    height: 176px;
    background: url("{% static 'images/header.jpg' %}") center / cover;
}
.demo-card-wide > .mdl-card__menu {
    color: #fff;
}
.mdl-card__title-text {
    font-size: 2.7em;
}
.mdl-card__supporting-text{
    font-size: 1em;
}
</style>
		
		<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--2-col"></div>
		<div class="demo-card-wide mdl-card mdl-shadow--3dp    mdl-cell mdl-cell--8-col mdl-cell--8-col-phone">
		<div class="mdl-card__title">
			{% if err %}<h2 class="mdl-card__title-text" style="color: red;">{{err}}{% else %}<h2 class="mdl-card__title-text">{{ titulo }}{% endif %}</h2>
		</div>
		<div class="mdl-card__supporting-text">



		<form action="{{ accion_form }}" method="POST">
		{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="usuario" value="{{ prof.first_name }}" required>
				<label class="mdl-textfield__label" for="sample4">Nombre de usuario</label>
				<span class="mdl-textfield__error"></span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="password" name="contra" {% if pass_req %}required{% endif %}>
				<label class="mdl-textfield__label" for="sample4">Contraseña</label>
				<span class="mdl-textfield__error"></span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="8" name="rnp" value="{{ prof.rnp }}" pattern="[0-9.]*">
				<label class="mdl-textfield__label" for="sample4">Registro nacional de proveedores </label>
				<span class="mdl-textfield__error">Ingrese un rnp válido</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="nombres" value="{{ prof.first_name }}">
				<label class="mdl-textfield__label" for="sample4">Nombres</label>
				<span class="mdl-textfield__error"></span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="30" name="apellidos" value="{{ prof.last_name }}">
				<label class="mdl-textfield__label" for="sample4">Apellidos</label>
				<span class="mdl-textfield__error"></span>
			</div><br>			
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input maxlength="40" name="mail" class="mdl-textfield__input" type="email" value="{{ prof.email }}" required />
				<label class="mdl-textfield__label">E-Mail</label>
				<span class="mdl-textfield__error">Ingrese una dirección de e-mail válida</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="11" name="dni" value="{{ prof.dni }}" pattern="[0-9]{1,3}[.]{0,1}[0-9]{3}[.]{0,1}[0-9]{3}$">
				<label class="mdl-textfield__label" for="sample4">DNI </label>
				<span class="mdl-textfield__error">Ingrese un DNI válido</span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="20" name="num_matricula" value="{{ prof.num_matricula }}" pattern="[0-9.]*">
				<label class="mdl-textfield__label" for="sample4">Numero de matricula </label>
				<span class="mdl-textfield__error"></span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" maxlength="40" name="tel_personal" value="{{ prof.tel_personal }}" pattern="[0-9 -]*">
				<label class="mdl-textfield__label" for="sample4">Telefono personal </label>
				<span class="mdl-textfield__error"></span>
			</div><br>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<select class="mdl-textfield__input" name="area">
				{% for area in areas %}
					<option value="{{ area.pk }}" {% if area.pk == area_seleccionada.pk %}selected{% endif %}>{{ area.nombre }}</option>
				{% endfor %}
				</select>
				<label class="mdl-textfield__label" for="sample4">Area </label>
				<span class="mdl-textfield__error"></span>
			</div><br>
			<div class="mdl-card__actions mdl-card--border">
				<input type="submit" value="{{ boton }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="color: #78909C;">
			</div>
		</form>
		</div>
		</div>
	
</form>
</center>
{% endblock %}
